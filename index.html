<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سحب بضاعة من المستودع</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>سحب بضاعة من المستودع</h1>
            <div class="date-container">
                <label for="date">التاريخ:</label>
                <input type="date" id="date">
            </div>
        </div>

        <table id="data-table">
            <thead>
                <tr>
                    <th style="width: 15%;">الكمية</th>
                    <th>اسم المنتج</th>
                    <th style="width: 35%;">الباركود</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>

        <div class="footer">
            <div class="signature-field">
                <label>المستلم:</label>
                <span>...................................</span>
            </div>
            <div class="signature-field">
                <label>التوقيع:</label>
                <span>...................................</span>
            </div>
        </div>

        <div class="buttons-container">
            <button id="print-btn">طباعة / حفظ كـ PDF</button>
            <button id="clear-btn">مسح جميع البيانات</button>
        </div>
    </div>

    <div id="scanner-modal" class="modal-hidden">
        <div class="modal-content">
            <p>الكاميرا على الباركود</p>
            <video id="video" playsinline></video>
            <button id="close-scanner-btn">إغلاق</button>
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@zxing/library@latest/umd/zxing.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
